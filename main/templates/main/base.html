<!doctype html>
<html>
<head>

</head>
<body>
{% if messages %}
  <div>
    {% for message in messages %}
      <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message.tags }}-{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}

{% block content %}
{% endblock %}

</body>
</html>
