{% extends 'main/base.html' %}

{% block content %}

  <h3>新增項目</h3>
  <form method="post" action="{% url 'store:itemCreate' %}">
    {% csrf_token %}
    {% for field in itemForm %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}


    <input type="submit" class="btn btn-primary" value="儲存">
  </form>

{% endblock %}
