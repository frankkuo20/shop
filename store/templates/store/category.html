{% extends 'main/base.html' %}
{% block content %}
  <table>
    <tr>
      <th>類別</th>
    </tr>
    {% for category in categorys %}
      <tr>
        <td>{{ category.name }}</td>
        <td><a href="{% url 'store:categoryUpdate' category.id %}"><button>修改</button></a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
